<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket TTS - Rust</title>
    <style>
        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --success: #22c55e;
            --bg: #0f172a;
            --bg-card: #1e293b;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            color: var(--text-dim);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
        }

        textarea,
        input[type="text"],
        select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }

        textarea:focus,
        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .voice-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .voice-btn {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }

        .voice-btn:hover {
            border-color: var(--primary);
            color: var(--text);
        }

        .voice-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .generate-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 1rem;
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        .status.success {
            color: var(--success);
        }

        .audio-section {
            display: none;
        }

        .audio-section.visible {
            display: block;
        }

        audio {
            width: 100%;
            margin-top: 0.5rem;
        }

        .download-link {
            display: inline-block;
            margin-top: 0.75rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .download-link:hover {
            text-decoration: underline;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-dim);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hint {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üó£Ô∏è Pocket TTS</h1>
            <p class="subtitle">Rust/Candle ‚Ä¢ Blazingly Fast CPU TTS</p>
        </div>

        <div class="card">
            <label for="text-input">Text to synthesize</label>
            <textarea id="text-input" rows="4"
                placeholder="Enter your text here...">Hello world! I am Pocket TTS running in Rust. I'm blazingly fast on CPU.</textarea>
        </div>

        <div class="card">
            <label>Voice</label>
            <div class="voice-grid">
                <button class="voice-btn active" data-voice="alba">Alba</button>
                <button class="voice-btn" data-voice="marius">Marius</button>
                <button class="voice-btn" data-voice="javert">Javert</button>
                <button class="voice-btn" data-voice="jean">Jean</button>
                <button class="voice-btn" data-voice="fantine">Fantine</button>
                <button class="voice-btn" data-voice="cosette">Cosette</button>
                <button class="voice-btn" data-voice="eponine">Eponine</button>
                <button class="voice-btn" data-voice="azelma">Azelma</button>
            </div>
            <p class="hint">Or enter a custom voice URL/path below:</p>
            <input type="text" id="voice-custom" placeholder="hf://kyutai/tts-voices/voice.wav">
        </div>

        <button class="generate-btn" id="generate-btn">
            Generate Audio
        </button>

        <div class="status" id="status"></div>

        <div class="card audio-section" id="audio-section">
            <label>Generated Audio</label>
            <audio id="audio" controls></audio>
            <a id="download-link" class="download-link" href="#" download="pocket-tts-output.wav">
                ‚¨áÔ∏è Download WAV
            </a>
        </div>
    </div>

    <script>
        let selectedVoice = 'alba';

        // Voice button selection
        document.querySelectorAll('.voice-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.voice-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedVoice = btn.dataset.voice;
                document.getElementById('voice-custom').value = '';
            });
        });

        // Custom voice input clears preset selection
        document.getElementById('voice-custom').addEventListener('input', (e) => {
            if (e.target.value.trim()) {
                document.querySelectorAll('.voice-btn').forEach(b => b.classList.remove('active'));
                selectedVoice = null;
            }
        });

        // Audio Worklet Processor for buffering and playing PCM data
        const WORKLET_CODE = `
            class PCMProcessor extends AudioWorkletProcessor {
                constructor() {
                    super();
                    this.buffer = [];
                    this.hasStarted = false;
                    this.BUFFER_THRESHOLD = 24000 * 0.9; // 300ms buffer at 24kHz
                    
                    this.port.onmessage = (e) => {
                        // Receive float32 samples
                        const samples = e.data;
                        for (let i = 0; i < samples.length; i++) {
                            this.buffer.push(samples[i]);
                        }
                    };
                }

                process(inputs, outputs, parameters) {
                    const output = outputs[0];
                    const channel = output[0];
                    
                    // Check for start condition
                    if (!this.hasStarted) {
                        if (this.buffer.length < this.BUFFER_THRESHOLD) {
                            return true; // Wait for buffer to fill
                        }
                        this.hasStarted = true;
                    }
                    
                    // If we run out after starting, we have to play silence (underrun)
                    // We could reset hasStarted to re-buffer, but that might cause gaps.
                    // For now, let's just drain what we have or silence.
                    
                    const samplesToCopy = Math.min(channel.length, this.buffer.length);
                    
                    // Copy available samples
                    for (let i = 0; i < samplesToCopy; i++) {
                        channel[i] = this.buffer[i];
                    }
                    
                    // Fill rest with silence if underrun
                    for (let i = samplesToCopy; i < channel.length; i++) {
                        channel[i] = 0;
                    }
                    
                    // Remove consumed samples
                    if (samplesToCopy > 0) {
                        this.buffer = this.buffer.slice(samplesToCopy);
                    }
                    
                    // If we heavily underrun (buffer empty), maybe reset?
                    // Let's stick to simple underrun for now.
                    
                    return true;
                }
            }
            registerProcessor('pcm-processor', PCMProcessor);
        `;

        class StreamPlayer {
            constructor() {
                this.audioCtx = null;
                this.workletNode = null;
                this.isPlaying = false;
                this.chunks = []; // Store for WAV download
                this.initPromise = null;
            }

            init() {
                if (this.initPromise) return this.initPromise;

                this.initPromise = (async () => {
                    const Ctx = window.AudioContext || window.webkitAudioContext;
                    this.audioCtx = new Ctx({ sampleRate: 24000 });

                    // Load worklet via Blob
                    const blob = new Blob([WORKLET_CODE], { type: 'application/javascript' });
                    const url = URL.createObjectURL(blob);

                    try {
                        await this.audioCtx.audioWorklet.addModule(url);
                    } catch (e) {
                        console.error('Worklet error:', e);
                        throw e;
                    }
                })();

                return this.initPromise;
            }

            async playStream(text, voice) {
                await this.init();

                if (this.audioCtx.state === 'suspended') {
                    await this.audioCtx.resume();
                }

                this.chunks = [];

                // Re-create worklet node for fresh state
                if (this.workletNode) {
                    this.workletNode.disconnect();
                }

                this.workletNode = new AudioWorkletNode(this.audioCtx, 'pcm-processor');
                this.workletNode.connect(this.audioCtx.destination);

                const response = await fetch('/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, voice })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Stream failed');
                }

                const reader = response.body.getReader();
                let started = false;
                const startTime = performance.now();

                // Buffer for incoming bytes to handle partial samples
                let leftover = new Uint8Array(0);

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // Concatenate with leftover
                    const combined = new Uint8Array(leftover.length + value.length);
                    combined.set(leftover);
                    combined.set(value, leftover.length);

                    // We need multiples of 2 bytes (16-bit)
                    const validLen = combined.length - (combined.length % 2);
                    const chunkToProcess = combined.slice(0, validLen);
                    leftover = combined.slice(validLen);

                    if (chunkToProcess.length > 0) {
                        // Store raw bytes for WAV download
                        this.chunks.push(chunkToProcess);

                        // Convert Int16 -> Float32
                        // Create DataView to handle Endianness (LE)
                        const view = new DataView(chunkToProcess.buffer);
                        const numSamples = chunkToProcess.length / 2;
                        const floatSamples = new Float32Array(numSamples);

                        for (let i = 0; i < numSamples; i++) {
                            const int16 = view.getInt16(i * 2, true); // true = little-endian
                            floatSamples[i] = int16 / 32768.0;
                        }

                        // Send to worklet
                        this.workletNode.port.postMessage(floatSamples);

                        if (!started) {
                            const elapsed = ((performance.now() - startTime) / 1000).toFixed(2);
                            showStatus(`‚ñ∂ Streaming started in ${elapsed}s...`, true);
                            started = true;
                        }
                    }
                }

                return this.createWavBlob();
            }

            createWavBlob() {
                // Determine total length
                const totalLen = this.chunks.reduce((acc, c) => acc + c.length, 0);
                const wavData = new Uint8Array(44 + totalLen);

                // Header
                const view = new DataView(wavData.buffer);

                // RIFF
                writeString(view, 0, 'RIFF');
                view.setUint32(4, 36 + totalLen, true);
                writeString(view, 8, 'WAVE');

                // fmt
                writeString(view, 12, 'fmt ');
                view.setUint32(16, 16, true); // Subchunk1Size
                view.setUint16(20, 1, true); // AudioFormat (PCM)
                view.setUint16(22, 1, true); // NumChannels (Mono)
                view.setUint32(24, 24000, true); // SampleRate
                view.setUint32(28, 24000 * 2, true); // ByteRate
                view.setUint16(32, 2, true); // BlockAlign
                view.setUint16(34, 16, true); // BitsPerSample

                // data
                writeString(view, 36, 'data');
                view.setUint32(40, totalLen, true);

                // PCM data
                let offset = 44;
                for (const chunk of this.chunks) {
                    wavData.set(chunk, offset);
                    offset += chunk.length;
                }

                return new Blob([wavData], { type: 'audio/wav' });
            }
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        const player = new StreamPlayer();

        // Generate button
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const text = document.getElementById('text-input').value.trim();
            const customVoice = document.getElementById('voice-custom').value.trim();
            const voice = customVoice || selectedVoice;

            if (!text) {
                showStatus('Please enter some text', false);
                return;
            }

            const btn = document.getElementById('generate-btn');
            const audioSection = document.getElementById('audio-section');

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Buffered...';
            audioSection.classList.remove('visible');

            showStatus('<span class="spinner"></span>Connecting to stream...', false);

            const startTime = performance.now();

            try {
                const wavBlob = await player.playStream(text, voice);

                const elapsed = ((performance.now() - startTime) / 1000).toFixed(2);

                const audioUrl = URL.createObjectURL(wavBlob);
                const audio = document.getElementById('audio');
                audio.src = audioUrl;

                document.getElementById('download-link').href = audioUrl;
                audioSection.classList.add('visible');

                showStatus(`‚úì Generation finished in ${elapsed}s`, true);

            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, false);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Audio';
            }
        });

        function showStatus(message, success) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = message;
            statusEl.className = 'status' + (success ? ' success' : '');
        }
    </script>
</body>

</html>
