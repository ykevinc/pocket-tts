name: Publish to Crates.io

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Build Web UI
        run: |
          cd crates/pocket-tts-cli/web
          bun install
          bun run build
      - name: Publish pocket-tts
        run: cargo publish -p pocket-tts --allow-dirty
      - name: Publish pocket-tts-cli
        run: |
          sleep 10 # Wait for crates.io to index common dependency
          cargo publish -p pocket-tts-cli --allow-dirty
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            assets/*.wav
            assets/*.safetensors
          generate_release_notes: true
          body: |
            Automated release for `${{ github.ref_name }}`.

            > [!IMPORTANT]
            > Large model weights are downloaded automatically on first run via Hugging Face.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
