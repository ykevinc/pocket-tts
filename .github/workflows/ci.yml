name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Build Web UI
        run: |
          cd crates/pocket-tts-cli/web
          bun install
          bun run build
      - name: Run clippy (Linux/Windows)
        if: matrix.os != 'macos-latest'
        run: cargo clippy --all-targets --features quantized -- -D warnings
      - name: Run clippy (macOS)
        if: matrix.os == 'macos-latest'
        run: cargo clippy --all-targets --features "quantized metal" -- -D warnings
        env:
          RUSTFLAGS: "-C target-cpu=apple-m1 -C target-feature=+aes,+sha2"

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Build Web UI
        run: |
          cd crates/pocket-tts-cli/web
          bun install
          bun run build
      - name: Run tests (Linux/Windows)
        if: matrix.os != 'macos-latest'
        run: cargo test --release --all --features quantized
      - name: Run tests (macOS)
        if: matrix.os == 'macos-latest'
        run: cargo test --release --all --features "quantized metal"
        env:
          RUSTFLAGS: "-C target-cpu=apple-m1 -C target-feature=+aes,+sha2"
